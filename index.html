<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年好young營</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="page1" class="page1">
  <div class="content">
    <h1>恭喜你們闖關成功</h1>
    <p>請在下方輸入你們的專屬密碼</p>
    <input type="text" id="passwordInput" placeholder="請輸入密碼">
    <button id="checkPasswordButton">確認</button>
    <p id="passwordResult"></p>
  </div>
</div>

<div id="page2" class="page2" style="display:none;">
  <div class="content">
    <h1>這是你們的鑰匙位置</h1>
    <p>請記住你們的鑰匙位置，不要忘記了喔，看完後請按回上一頁。</p>
    <p id="keyLocation">2F-??-??</p>
    <button id="prevButton1">上一頁</button>
  </div>
</div>

<script>
  const passwordMap = {
    "853": "2F-02-03",
    "247": "2F-07-05",
    "139": "2F-08-02",
    "182": "2F-05-01",
    "432": "2F-07-04",
    "762": "2F-08-01"
  };

  document.getElementById('prevButton1').addEventListener('click', function () {
  document.getElementById('page2').style.display = 'none';
  document.getElementById('page1').style.display = 'block';
  document.getElementById('passwordInput').value = '';          // 清空輸入框
  document.getElementById('passwordResult').innerText = '';
  });

  document.getElementById('checkPasswordButton').addEventListener('click', function () {
    const input = document.getElementById('passwordInput').value.trim();
    const location = passwordMap[input];

    const wrongMessages = [
      "這也太隨便亂猜了吧 🤨",
      "密碼錯了喔～再用點心 🤔",
      "不是這個啦，再想想！🧠",
      "嗚嗚～不是這組 QQ",
      "你是來亂的嗎？😂",
      "欸欸～這是你夢裡看到的密碼嗎？",
    ];

    if (location) {
      document.getElementById('keyLocation').innerText = location;
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    } else {
      const msg = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
      document.getElementById('passwordResult').innerText = msg;
    }
  });
</script>
</body></html>
